<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cala Cookies - Panel & Tienda</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <span class="fs-3">🍪 Cala Cookies</span>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="mainNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="sobre-nosotros.html">Sobre Nosotros</a></li>
                    <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">Ingresar</a></li>
                </ul>
                <button class="btn btn-outline-pink ms-3 cart-btn" onclick="toggleCart()">
                    🛒 Carrito <span class="badge bg-danger" id="cartCount">0</span>
                </button>
            </div>
        </div>
    </nav>

    <!-- HERO -->
    <div class="hero text-center py-5 bg-light">
        <h1 class="mt-3">Panel de Control 🍪</h1>
        <p class="lead">Agrega, gestiona y visualiza tus productos fácilmente</p>
    </div>

    <!-- PANEL DE CONTROL -->
    <section class="container my-5">
        <div class="card shadow-sm p-4">
            <h2 class="text-center mb-4">Agregar Nuevo Producto</h2>

            <form id="formProducto" class="row g-3">
                <div class="col-md-6">
                    <label for="nombreProducto" class="form-label">Nombre del Producto</label>
                    <input type="text" class="form-control" id="nombreProducto" required>
                </div>

                <div class="col-md-6">
                    <label for="precioProducto" class="form-label">Precio</label>
                    <input type="number" class="form-control" id="precioProducto" required>
                </div>

                <div class="col-md-12">
                    <label for="descripcionProducto" class="form-label">Descripción</label>
                    <textarea class="form-control" id="descripcionProducto" rows="3"></textarea>
                </div>

                <div class="col-md-6">
                    <label for="stockProducto" class="form-label">Stock</label>
                    <input type="number" class="form-control" id="stockProducto" required>
                </div>

                <div class="col-md-6">
                    <label for="categoriaProducto" class="form-label">Categoría</label>
                    <select class="form-select" id="categoriaProducto">
                        <option value="galletitas">🍪 Galletitas</option>
                        <option value="bebidas">🥤 Bebidas</option>
                        <option value="postres">🍰 Postres</option>
                        <option value="hibridos">✨ Híbridos</option>
                    </select>
                </div>

                <div class="col-md-12">
                    <label for="imagenProducto" class="form-label">Imagen</label>
                    <input type="file" class="form-control" id="imagenProducto" accept="image/*">
                </div>

                <div class="col-12 text-center">
                    <button type="button" id="btnAgregarProducto" class="btn btn-primary mt-3">
                        ➕ Agregar Producto
                    </button>
                </div>
            </form>
        </div>
    </section>

    <!-- LISTADO DE PRODUCTOS -->
    <section class="container my-5">
        <h2 class="text-center mb-4">📦 Productos Disponibles</h2>
        <div class="products-grid row" id="productsGrid"></div>
    </section>

    <!-- MODAL CARRITO -->
    <div class="cart-modal" id="cartModal">
        <div class="cart-content">
            <div class="cart-header d-flex justify-content-between align-items-center">
                <h2>🛒 Tu Carrito</h2>
                <button class="btn btn-close" onclick="toggleCart()"></button>
            </div>
            <div id="cartItems" class="mt-3"></div>
            <div class="cart-total mt-3 text-end" id="cartTotal"></div>
            <div class="text-center mt-4">
                <button class="btn btn-success" onclick="checkout()">💳 Finalizar Compra</button>
            </div>
        </div>
    </div>

    <!-- FOOTER -->
    <footer class="text-center py-4 bg-light mt-5">
        <p class="mb-0">© 2025 Cala Cookies | Galletitas Artesanales 🍪</p>
    </footer>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script principal -->
    <script src="script.js"></script>
</body>
</html>
